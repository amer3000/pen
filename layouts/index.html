{{ partial "header.html" . }}
<main>
    <section>
        {{ range (where .Paginator.Pages "Params.hidden" "ne" "true").GroupByDate "2006" -}}
        <h2>{{ .Key }}</h2>
        {{ range .Pages }}
        <p>
            {{ .Date.Format "Jan 2" }} -
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </p>
        {{ end }}
        <br>
        {{ end }}
    </section>
    {{ partial "pagination.html" . }}
</main>
{{ partial "footer.html" . }}
