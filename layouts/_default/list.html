{{ partial "header.html" . }}
<main>
  <section>
    {{ range (.Data.Pages).GroupByDate "2006" -}}
      <h2>{{ .Key }}</h2>
      {{ range .Pages }}
        <p>
          {{ .Date.Format "Jan 2" }} -
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </p>
      {{ end }}
      <br>
    {{ end }}
  </section>
</main>
{{ partial "footer.html" . }}
